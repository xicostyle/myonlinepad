<div class="example-container" fxFlex="450px" fxLayout="row wrap">
    <label fxFlex="100" class="label-cadastre-se">Cadastre-se</label>
    <label fxFlex="100" class="label-sub-cadastre-se">Se cadastre para organizar melhor os seus pad's</label>
    <div fxFlex="100">
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Digite seu username:</mat-label>
            <input matInput [formControl]="name" required>
        </mat-form-field>
    </div>
    <div fxFlex="100">
        <mat-form-field fxFlex="100" appearance="fill">
            <mat-label>Digite seu e-mail:</mat-label>
            <input matInput [formControl]="email" required>
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
    </div>
    <div fxFlex="100">
        <mat-form-field fxFlex="50" appearance="fill">
            <mat-label>Senha:</mat-label>
            <input [formControl]="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        <mat-form-field fxFlex="50" appearance="fill">
            <mat-label>Novamente sua senha:</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>

    <div fxFlex="100" fxLayoutAlign="end end" fxLayoutGap="10px">
        <button (click)="voltar()" mat-raised-button>Voltar</button>
        <button (click)="criarConta()" mat-raised-button class="background-color-default">Criar conta</button>
    </div>

</div>
